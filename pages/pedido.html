<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Brasil Portugal</title>
    <link rel="stylesheet" href="../styles/pedido.css">
    <link rel="shortcut icon" href="../img/LOGO.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
        <div id="page">
            <div id="form">
                <h1>Realize seu pedido aqui:</h1>
                <form action="" class="w-50 ">
                    <label for="Endereço" class="form-label">Endereço:</label>
                    <input name="Endereço" placeholder="Digite seu endereço:" type="text" class="form-control">
                    <label for="Número para contato" class="form-label">Número para contato:</label>
                    <input name="Número para contato" placeholder="Digite seu número:" type="text" maxlength="19" class="form-control">
                    <label for="Pedido" class="form-label">Envie seu pedido:</label>
                    <textarea name="Pedido" placeholder="Digite seu pedido aqui:" cols="30" rows="5" class="form-control"></textarea>
                    <label for="MétodoPagamento" class="form-label">Método de Pagamento:</label>
                    <select name="MétodoPagamento" class="form-control">  
                        <option selected>Selecione:</option>
                        <option value="Cartão">Cartão</option>
                        <option value="Dinheiro">Cartão</option>
                        <option value="PIX">Cartão</option>
                    </select>
                    <label for="confirmPassword" class="form-label">Confirme sua senha:</label>
                    <input name="confirmPassword" placeholder="Confirme sua senha:" type="password" class="form-control">
                    <br>
                    <p class="text-danger">Entraremos em contato pelo número informado!</p>
                </form>
                <button id="btn-registrar" class="mb-5"> Enviar</button>
            </div>

            <div class="background">
                <div class="background">
                    <h1 style="text-shadow: 5px 5px 5px #000;">ENVIE O SEU PEDIDO:</h1>
                </div>
            </div>
        </div>
        
</body>

</html>
